<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="math-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#math-gradient)"/>
  
  <!-- Matrix notation -->
  <g stroke="#ef4444" stroke-width="4" fill="none">
    <!-- Left bracket -->
    <path d="M 80 150 L 65 150 L 65 380 L 80 380" stroke-width="5" stroke-opacity="0.8"/>
    <!-- Right bracket -->
    <path d="M 320 150 L 335 150 L 335 380 L 320 380" stroke-width="5" stroke-opacity="0.8"/>
    
    <!-- Matrix elements -->
    <g fill="#ef4444" opacity="0.7">
      <text x="120" y="200" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₁₁</text>
      <text x="200" y="200" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₁₂</text>
      <text x="280" y="200" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₁₃</text>
      
      <text x="120" y="265" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₂₁</text>
      <text x="200" y="265" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₂₂</text>
      <text x="280" y="265" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₂₃</text>
      
      <text x="120" y="330" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₃₁</text>
      <text x="200" y="330" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₃₂</text>
      <text x="280" y="330" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">a₃₃</text>
    </g>
  </g>
  
  <!-- Mathematical symbols -->
  <g fill="#ef4444" opacity="0.6">
    <text x="200" y="450" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">Σ × ∫ √</text>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ef4444" text-anchor="middle" opacity="0.8">
    Mathematics
  </text>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#dc2626" text-anchor="middle" opacity="0.7">
    Matrix Algebra
  </text>
</svg>
